<div class="container mt-4">
    <h2>Editar Libro</h2>
    <form (ngSubmit)="editar(formulario)" #formulario="ngForm">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" id="titulo" name="titulo" [(ngModel)]="titulo" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="autor" class="form-label">Autor</label>
            <input type="text" id="autor" name="autor" [(ngModel)]="autor" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="genero" class="form-label">Género</label>
            <input type="text" id="genero" name="genero" [(ngModel)]="genero" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="anio" class="form-label">Año</label>
            <input type="number" id="anio" name="anio" [(ngModel)]="anio" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="imagen" class="form-label">Imagen (URL)</label>
            <input type="text" id="imagen" name="imagen" [(ngModel)]="imagen" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea id="descripcion" name="descripcion" [(ngModel)]="descripcion" class="form-control" rows="4"
                required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>
</div>
