<div class="container">
    <h2 class="text-center mb-4">Agregar Libro</h2>
    <form (ngSubmit)="guardarLibro(formulario)" #formulario="ngForm">
      
      <div class="mb-3">
        <label for="titulo" class="form-label">Título:</label>
        <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="titulo" required>
      </div>
  
      <div class="mb-3">
        <label for="autor" class="form-label">Autor:</label>
        <input type="text" class="form-control" id="autor" name="autor" [(ngModel)]="autor" required>
      </div>
  
      <div class="mb-3">
        <label for="genero" class="form-label">Género:</label>
        <input type="text" class="form-control" id="genero" name="genero" [(ngModel)]="genero" required>
      </div>
  
      <div class="mb-3">
        <label for="anio" class="form-label">Año:</label>
        <input type="number" class="form-control" id="anio" name="anio" [(ngModel)]="anio" required>
      </div>
  
      <div class="mb-3">
        <label for="imagen" class="form-label">Imagen (URL):</label>
        <input type="text" class="form-control" id="imagen" name="imagen" [(ngModel)]="imagen" required>
      </div>
  
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción:</label>
        <textarea id="descripcion" class="form-control" name="descripcion" [(ngModel)]="descripcion" rows="4" required></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary">Guardar Libro</button>
    </form>
  </div>
